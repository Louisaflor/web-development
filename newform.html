<!DOCTYPE html>
<html>
    <head>
        <title>Louisa's Form</title>
    </head>
    <body>
        <h1>We are Creating a form where Users can Input Info</h1>

        <form name="Login" action="" method="POST">

            
            UserName:
            <input type="text" name="username">

            <br>

            Password:
            <input type="password" name="password">

            <br>
            What is your favorite food:
            <select name="food">
                <option value="ramen">Ramen</option>
                <option value="tamales">Tamales</option>
                <option value="shabu">Shabu</option>
                <option value="adobo">Adobo</option>

            </select>

            <br>
            Comments:
            <br>

            <textarea name="comments" rows="10" cols="30" placeholder="Please let me know what you thin about this! :)"></textarea>

        </form>
    </body>
</html>
