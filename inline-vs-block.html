<!DOCTYPE>
<html>
    <head>
        <title>Inline vs Block tag</title>
        <style type="text/css">
            p, a, span {background-color: turquoise;}
            a {display: block;}
        </style>
    </head>

    <body>
        <!--<div> tags create sections/division in your pages-->
        <!--<div>: block level tags, they have invisible boxes around them-->
        <!--<span>: inline tags, does not have invisible box around them,
            basiclly means that it just flows within the tag -->
    <div>
        <h1>Block level tags</h1>
        <p>Put some text here so we can see how the page will look if this
             <span>this</span> pop and excited</p>
             <!--span is used to section pieces of text but it does not mess
            the flow of the text like div does. it is helpful when you 
            want to target a style for css-->
    </div>

    <div>
        <h1>Inline tags</h1>
        <a href="http://google.com">hyperlinks are inlining tags</a>
    </div>
    </body>
</html>
