
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Ch8 JavaScript Objects and Arrays</title>
<!--
	
	http://www.w3schools.com/jsref/jsref_obj_array.asp

-->
	</head>
	<body>

		<h1>Looping can make your code spin!</h1>
		<input type="button" id="looper" value="Do it again!">
		<input type="button" id="secLooper" value="Do it again!">
		<p id="target"></p>
        <p id="secTarget"></p>

	<script>
		document.getElementById("looper").onclick=function(){

			var dogs = ["German Shepherd", " Poodle", " Beagle"];

			document.getElementById("target").innerHTML = dogs[2];
            alert(dogs)

		}

        document.getElementById("secLooper").onclick = function() {

            var dogs = ["German Shepherd", " Poodle", " Beagle"];
            var cats = ["cat1", " cat2 ", "cat3 " + dogs.sort()]

            dogs.push("push dog") // adding a string to our dogs array by using the push function
            document.getElementById("secTarget").innerHTML = cats;
            alert("this is an alert stating the array which is: " + cats.sort()) //by using the sort function we are organizing the arrary in our webpage
            /*a property we can also use is cats.length, this will display how many items we have 
            in our array, FYI sort is a function thats why is has '()' */

            for (index = 0; index < dogs.length; index++) {
                alert(dogs[index]);
            }


            

        }
	</script>
	</body>
</html>
