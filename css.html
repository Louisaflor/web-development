<!DOCTYPE html>
<html>
    <head>
        <title>Intro to CSS</title>

        <style>
            h1 {color: violet; font-size: 48px; font-family: monospace;}
            h2 {color: teal; text-align: center;}
            p {color: yellowgreen; font-weight: lighter;}

            .superh1 {color: green; font-size: 32px; background-color: orange;}

        </style>
    </head>

    <body>

        <h1>This is Another Introduction</h1>
        <h1 class="superh1">This is an Introduction to CSS</h1>

        <h2>Welcome to this page</h2>

        <p class="superh1">This will be another example of a paragraph to show how to class style works </p>

        <p>The little boy went up to the room and saw his puppy fast asleep</p>


    </body>
</html>
