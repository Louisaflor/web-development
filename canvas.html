<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Drawing on Canvas</title>
        <style>
            #whiteBoard { border: 1px dashed black; padding: 10px; margin: 0 auto; display: block;}
            main {margin: 0 auto; width: 50%; }

        </style>
    </head>

    <body>
        <main>
            <h2>Drawing on screen with JS</h2>

            <canvas id="whiteBoard" height="400px" width="400px"></canvas>

        </main>

        <script>
            document.getElementById("whiteBoard").onclick = function() {
                var canvas = document.getElementById("whiteBoard");
                var context = canvas.getContext("2d");

                //setting width and color for both lines
                context.lineWidth = 30; //dont put px 
                context.strokeStyle = "purple";

                //first line
                context.moveTo(50, 100); // moving line horizontal first, moving line vertical
                context.lineTo(200, 100) //end of the line 
                context.lineCap = "butt";
                context.stroke();

                //setting second line width and color
                context.lineWidth = 15;
                context.strokeStyle = "#95CA91";

                //second line 
                context.beginPath(); //this starts another line
                context.moveTo(50, 200);
                context.lineTo(200, 200)
                context.lineCap = "butt";
                context.stroke();

            }

        </script>
    </body>

</html>
