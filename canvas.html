<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Drawing on Canvas</title>
        <style>
            #whiteBoard { border: 1px dashed black; padding: 10px; margin: 0 auto; display: block;}
            main {margin: 0 auto; width: 50%; }

        </style>
    </head>

    <body>
        <main>
            <h2>Drawing on screen with JS</h2>

            <canvas id="whiteBoard" height="400px" width="400px"></canvas>

        </main>

        <script>
            document.getElementById("whiteBoard").onclick = function() {
                var canvas = document.getElementById("whiteBoard");
                var context = canvas.getContext("2nd");

                //setting all the lines width and color
                context.lineWidth = 30; //dont put px 
                context.strokeStyle = "purple";


                context.moveTo(25, 50); // moving line horizontal first, moving line vertical
                context.lineTo(150, 50) //end of the line 
                context.lineCap = "butt";
                context.stroke();

            }

        </script>
    </body>

</html>
