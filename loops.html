<html>
	<head>

		<script>

			function doItAgain() {

				var loopCount = 5;

				while(loopCount > 0) { 
                    // this type of loop will do it over and over it again this argument has been met

						console.log("LoopCount is now: " + loopCount);
						loopCount = loopCount - 1;
					}

				console.log("End loop");
        
			}

            function doIt() {
                var louisaLoop = 10

                while ( louisaLoop > 0 ) {
                    console.log("louisaLoop is now: " + louisaLoop);
                    louisaLoop = louisaLoop - 1;
                }

                console.log("Here is the end of the loop")
            }

            function doItAgain() {
                var aaron = 10

                while (aaron > 0) {
                    if (aaron == 3) {

                        
                        alert("Aaron is now: " + aaron)
                        aaron = aaron -1
                         
                    } else {
                        
                        console.log("Aaron is now: " + aaron)
                        aaron = aaron -1
                        
                    }
                }
            }





		</script>

	

	</head>
	<body>

		<h1>Looping can make your code spin!</h1>
		<input type="button" id="looper" value="Do it again!">
		<p id="target"></p>

        <button id="secButton">Click me!</button>
        <button id="thirdButton">Aaron's Button :)</button>

		

	<script>
		document.getElementById("looper").onclick=function(){
			doItAgain();
			this.style.color = "blue";
            // "this" means this particular object, in this case the ID document
		}
		document.getElementById("secButton").onclick=function(){
            doIt();
		}
		document.getElementById("thirdButton").onclick=function(){
            doItAgain();
		}


	</script>
	</body>
