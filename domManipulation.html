<style type="text/css">

	<body>
		<div id='theDiv'>
			
			<h1>The HTML DOM</h1>
			<input type="button" id="button" value="Activate!">
			
			<p id="target"></p>

		</div>

	<script>

/*
        There are 3 ways to insert HTML into a page with JS:
	
	1. document.write() - never use!
	2. innerHTML - you will use often.
	3. DOM manipulation methods - more complex but you have more control.

#1  old school way - Using document.write() after an HTML document is fully loaded, will delete all existing HTML. Used mainly for testing.

function myFunction() {
   document.write("<h2>Hello World</h2>");
}

*/

// #1 innter.html

/* for this one we didnt put this inside of a function so when we run it in the web
page it does it automatically, if we want to control when it runs then we add a function then 
we can activate it however we want  */

var targetDiv = document.getElementById("theDiv");
var text = "<p> Blah Blad </p> <h1> The Blah </h1>"
targetDiv.innerHTML = targetDiv.innerHTML + text;

</script>
