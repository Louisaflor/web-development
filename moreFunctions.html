<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Ch9 More JavaScript Functions Lesson 2</title>

<style type="text/css">
	div {position: relative}
	h1 {margin: 25px auto; width: 100%; background-color: #E84B0D; text-align: center; font-size: 24px; font-family: sans-serif; color: #FFF}
	#rightbutt, #bottombutt {float: right; }
	#leftbutt, #rightbutt {width: 100px; }
</style>

	</head>
	<body>
		<div>
			
			<h1>More about Functions</h1>
			<input type="button" id="leftbutt" value="Do it!">
            <br>
			<input type="button" id="butt" value="Do it again!">
			<input type="button" id="rightbutt" value="Do it again!">
            <br>
			<input type="button" id="bottombutt" value="This will show name">
			<input type="button" id="multi" value="Name, Last, Age">
            
			<p id="target"></p>

		</div>

	<script>

	/* 
	Use functions to: (1)package up code, to (2)control when it runs and to (3)reuse code in different places. Less code, the better!
	*/

		function aFunction(aButton) {
			var button = document.getElementById(aButton);
			button.value = "It clicked!";
		}
		
        function pass(argu) {
            return "This function is returning this phrase and the argument: " + argu;
        }


        function twoPass(first, last) {
            return "Your first name is " + first + "\nAnd your last name is: " + last
        }

        function multiReturn(first, last, age) {
            var fullName = first + " " + last;
            var age = "Age: " + age;
            var namePackage = [fullName, age]

            return namePackage
        }


		document.getElementById("rightbutt").onclick=function(){	
			 aFunction(this.id);
			
		}

		document.getElementById("leftbutt").onclick=function(){	
			 aFunction(this.id);
			
		}

        document.getElementById("butt").onclick = function() {
            alert(pass("here"))
        }

        document.getElementById("bottombutt").onclick = function() {
            console.log(twoPass("Louisa", "Yonzon"))

        }
        
        document.getElementById("multi").onclick = function() {
            var myNameArray = multiReturn("Louisa", "Yonzon", 24);
            console.log(myNameArray[0])

        }

        /* Global variables vs Local Variables
    Global: it is when you are declaring a var outside of a function,you can use this in any place in JS
    Local: it is when you declare a var inside a func, they cannot be directly accessed outside the func */

    var global = "This is a var outside of a func!"
    
    alert(global)

    function local() {
        var inside = "This is inside a func!"
        return inside
    }

    alert(local())



	
	</script>
	</body>
</html>
