<!DOCTYPE html>
<html>
    <head>
        <title>table</title>

        <style>
            table, td {border: 1px solid black}
        </style>
    </head>
    <body>
      <h1>Louisa's Table</h1>

      <table>
          <!--table head give header for each row-->
          <th>Band Name</th>
          <th>Order</th>
          <th>Music</th>

          <tr>
              <td>Beatles</td>
              <td> #1 Fav</td>
              <td>Rock</td>
          </tr>
          
          <tr>
            <td>Led Zep</td>
            <td> #2 Fav</td>
            <td>Metal</td>
          </tr>

          <tr>
            <td>Nirvana</td>
            <td> #3 Fav</td>
            <td>Grunge</td>
          </tr>
          
          <tr>
            <td>Amy Whitehouse</td>
            <td> #4 Fav</td>
            <td>Soul</td>
          </tr>

      </table>
    </body>
</html>
