<!DOCTYPE html>
<html>
    <head>
        <title>table</title>

        <style>
            table, td, th {border: 1px solid black}
        </style>
    </head>
    <body>
      <h1>Louisa's Table</h1>

      <table>

        <thead>
          <!--table head give header for each row-->
          <th>Band Name</th>
          <th>Order</th>
          <th>Music Style</th>
        </thead>

        <tbody>

          <tr>
              <td>Beatles</td>
              <td> #1 Fav</td>
              <td>Rock</td>
          </tr>
          
          <tr>
            <td>Led Zep</td>
            <td> #2 Fav</td>
            <td>Metal</td>
          </tr>

          <tr>
            <td>Nirvana</td>
            <td> #3 Fav</td>
            <td>Grunge</td>
          </tr>
          
          <tr>
            <td>Amy Whitehouse</td>
            <td> #4 Fav</td>
            <td>Soul</td>
          </tr>

        </tbody>

          <tfoot>
              <!--use <tfoot> to add a footer to your table-->
            <tr>
                <td colspan="3">Louisa's Favorite Band Name</td>
                <!--colspan should span 3 columns, 
                    telling html how far we want to expand the column to-->
            </tr>
          </tfoot>

          

      </table>

      <h2>Another Table, honestly just using this as a space between tables</h2>

      <table>
          <thead>
              <th>Months</th>
              <th>Savings</th>
              <th>Savings for Holiday!</th>
          </thead>
          <tr>
              <td>January</td>
              <td>$100</td>
              <td rowspan="2">$50</td>
          </tr>

          <tr>
              <td>February</td>
              <td>$80</td>
          </tr>
      </table>
    </body>
</html>
